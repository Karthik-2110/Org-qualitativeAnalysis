<div class="container-fluid">
    <div class="row mx-3">
        <div class="col-xs-12 heading mt-2">
            <mat-icon fontSet="material-icons-outlined" class="me-2">science</mat-icon>
                <span class="title">VIRTUAL LAB-ORGANIC QUALITATIVE ANALYSIS</span>
        </div>
    </div>

    <div class="row mt-5">
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 500px; height: 450px;">
                <div class="card-body p-3">
                    <div class="row">
                        <div class="col-12 text-center">
                            <img src="../../../assets/login.svg" class="img img-fluid" style="height: 250px; width: auto;" alt="">
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col-12 text-center">
                            <p class="text">
                                Signup using your Google account
                            </p>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <button (click)="login()" class="btn btn-dark px-4 py-2"><img src="../../../assets/google.svg" class="img img-fluid" style="width: 24px; height: 24px;" alt="google"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>







<ng-container *ngIf="login$ | async"></ng-container>
